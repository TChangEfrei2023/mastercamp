<!doctype>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title> ElevAlert </title>
        <link rel="icon" href="https://trickortreatstudios.com/media/catalog/product/cache/1da4909b8e3ea5eea17a9fb4c6e4a516/d/e/Dead_Head_Prop_Front.png" />
        <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet"> 

        <!-- Load Vue followed by Vue Router -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/http-vue-loader/src/httpVueLoader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
      <div id="centerBar">
        <div id="navigation">
        </div>
        <div id="app">
          <main>
            <navigation></navigation>
            <router-view
              :info="info"
              :items="items"
              :zombies="zombies"
              @confirm-register="confirmRegister"
              @confirm-login="confirmLogin"
              @change-gear="changeGear"
              @buy-gear="buyGear"
              @combat="combat"
              @find-zombie="findZombie"
              @revive="revive"
              @heal="heal"
              @disconnect="disconnect">
            </router-view>
          </main>
        </div>
      </div>
      <script src="/vue-application.js"></script>
    </body>
</html>
