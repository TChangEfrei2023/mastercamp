<!doctype>
<html lang="fr">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title> ElevAlert </title>
        <link rel="icon" href="./img/icon.png" />
        <link href="./style/style.css" rel="stylesheet"> 

        <!-- Load Vue followed by Vue Router -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/http-vue-loader/src/httpVueLoader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
      <div id="centerBar">
        <div id="app">
          <main>
            <router-view name='nav'
              :info='info'
              :notifications='notifications'
              @disconnect='disconnect'
              @confirm-notification='confirmNotification'
              @check-new-breakdown="checkNewBreakdown">
            </router-view>
            <router-view name='main'
              :info='info'
              :elevators='elevators'
              :breakdowns='breakdowns'
              :clients='clients'
              @connect='connect'
              @add-client="addClient"
              @add-elevator="addElevator"
              @add-component="addComponent">
            </router-view>
          </main>
        </div>
      </div>
      <script src="/vue-application.js"></script>
    </body>
</html>
<style>
  main {
    text-align:center;
  }

  table {
    margin:auto;
  }

</style>
